<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOL BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header">BMI CALCULATOR</h1>
    </header>
    <section class="section">
        <div class="first-div">
            <h2 class="weight">Weight</h2>
          <input class="cal" type="number" placeholder="0.00">
        </div>
        <div>
            <div class="first-div">
                <h2 class="height">Height</h2>
              <input class="cal" type="number" placeholder="0.00">
            </div>
        </div>
        <div><button class="btn">CALCULATE BMI</button></div>
        <div><input class="total" type="number"></div>
        <p>Normal</p>
        <p>Pleace enter height in[cm] and weight in[kg]</p>
    </section>

</body>

</html>
